<!doctype html>
<html lang="en">
<head>
    <style>
        /* 隐藏悬浮球 */
        #position_demo {
            display: none;
        }
        /* 居中显示 chatBot 容器 */
        #chatBotContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="chatBotContainer"></div>
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/cn/index.js"></script>
    <script>
        // 初始化 Coze Web SDK
        const cozeWebSDK = new CozeWebSDK.WebChatClient({
            // 配置项
            config: {
                bot_id: '7442337600415186963', // 我的 bot_id
            },
            // UI 配置
            ui: {
                base: {
                    icon:'https://p1.ssl.qhimg.com/dr/270_500_/t01a8725fdfc8b703a4.jpg?size=310x310',
                    layout: 'mobile',
                    zIndex: 1000,
                },
                asstBtn: {
                    isNeed: true,
                },
                footer: {
                    isShow: true,
                    expressionText: '内容由AI生成，仅供参考'
                },
                chatBot: {
                    title: "SQL 小助手",
                    uploadable: true,
                    width: 800,
                    // el: document.getElementById('chatBotContainer'),
                    onHide: () => {
                        // todo...
                    },
                    onShow: () => {
                        // todo...
                    },
                },
            },
        });

        // 直接显示聊天框
        cozeWebSDK.showChatBot();
    </script>
</body>
</html>
