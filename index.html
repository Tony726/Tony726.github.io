<!doctype html>
<html lang="en">
<head>
    <style>
        /* 隐藏悬浮球 */
        #position_demo {
            display: none;
        }
    </style>
</head>
<body>
<script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/cn/index.js"></script>
<script>
    // 初始化 Coze Web SDK
    const cozeWebSDK = new CozeWebSDK.WebChatClient({
        
        // 配置项
        config: {
            bot_id: '7442337600415186963', // 我的 bot_id
        },
        
        // UI 配置
        ui: {
            asstBtn: false, // 关闭悬浮球
            base: {
                layout: 'mobile', // 让系统自动识别设备类型（mobile 或 pc）
                lang: 'zh-CN', // 设置聊天窗口语言为中文
                zIndex: 1000,  // 设置页面层级
            },
        },

        // 组件配置
        componentProps: {
            title: 'SQL 小天才', // 聊天窗口的标题
        },
    });

    // 直接显示聊天框
    cozeWebSDK.showChatBot();
</script>
</body>
</html>
